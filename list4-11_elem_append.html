<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOMサンプル</title>
    <script>
      // 教科書 p.98 (リスト4-11, elem_append.html)
      window.onload = function(){
        // 下にコードを書く
        var button = document.getElementById("button");
        // ボタンを押した際の処理
        button.onclick = function(){
          // img要素を生成
          // 下にコードを書く
          var img = document.createElement("img");
          // srcを指定
          // 下にコードを書く
          img.src = "images/cat3.jpg";
          // bodyの一番下にimg要素を追加
          // 下にコードを書く
          document.body.appendChild(img);
        }
      }
    </script>
  </head>
  <body>
    <input id="button" type="button" value="要素を追加する"><br>
  </body>
</html>

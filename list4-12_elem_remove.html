<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOMサンプル</title>
    <script>
      // 教科書 p.100 (リスト4-12, elem_remove.html)
      window.onload = function(){
        var button = document.getElementById("button");
        // ボタンを押した際の処理
        // 下にコードを書く
        button.onclick = function(){
          // img要素を取得
          // 下にコードを書く
          var elem = document.getElementById("cat");
          // bodyから削除
          // 下にコードを書く
          document.body.removeChild(elem);
        }
      }
    </script>
  </head>
  <body>
    <img id="cat" src="images/cat3.jpg"><br>
    <input id="button" type="button" value="要素を削除する">
  </body>
</html>

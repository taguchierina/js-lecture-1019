<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOMサンプル</title>
    <script>
      // 教科書 p.89（リスト4-6, class_multi.html）
      window.onload = function(){
        // classAのクラスを持つ要素を取得
        // 下にコードを書く
        var elemsA = document.getElementsByClassName("classA");
        // 取得した要素の個数を出力
        // 下にコードを書く
        console.log(elemsA.length);
        //  classAとclassCのクラスを持つ要素を取得
        // 下にコードを書く
        var elemsAC = document.getElementsByClassName("classA classC");
        // 取得した要素の個数を出力
        // 下にコードを書く
        console.log(elemsAC.length);
      }
    </script>
  </head>
  <body>
    <p class="classA">クラスA</p>
    <p class="classA classB">クラスA クラスB</p>
    <p class="classA classC">クラスA クラスC</p>
    <p class="classB classC">クラスB クラスC</p>
    <p class="classC classA">クラスC クラスA</p>
    <p class="classA classB classC">クラスA クラスB クラスC</p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOMサンプル</title>
    <script>
      // 教科書 p.87（リスト4-3, elems.html）
      window.onload = function(){
        // 要素を取得
        // 下にコードを書く
        var elems = document.getElementsByTagName("li");

        // 配列内の1つ1つの要素を取り出す
        // 下にコードを書く
        for(var i=0; i<elems.length; i++){
          var elem = elems[i];
          console.log(elem.textContent);
        }
      }
    </script>
  </head>
  <body>
    <ul>
      <li>Menu1</li>
      <li>Menu2</li>
      <li>Menu3</li>
    </ul>
  </body>
</html>
